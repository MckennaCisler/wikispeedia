<body id="play_body">
	<div class="top">
		<h1 style="margin-left: 5px; margin-top: 10px; display: inline-block;" title="Go back to the main screen"><a class="title-a" href="/">Wikispeedia</a></h1>
		<button id="chat_button" style="float: right;" class="btn btn-secondary mr-2 mt-2">Chat</button>
	</div>

	<div id="game-div">
		<div class="col-4 my_col" id="info">
			<div class="card card-default">
				<div class="card-header" id="destination-label"> Destination </div>
				<div class="card-block" id="destination"> <b>.</b> </div> <!-- Better solution here -->
			</div>
			<br>
			<div class="card card-default">
				<div class="card-header" id="timer-label"> Time </div>
				<div class="card-block" id="timer"> <p>0:00</p> </div>
			</div>
			<br id="history-br">
			<div class="card card-default f1" id="history-panel">
				<div class="card-header" id="history-label">
					Progress
					<div class="dropdown d-inline-block">
						<button class="btn btn-default dropdown-toggle" id="history-dropdown" type="button" data-toggle="dropdown">
						</button>
						<ul id="history-dropdown-list" class="dropdown-menu">
						</ul>
					</div>
				</div>
				<div class="card-block">
					<p id="history"> </p>
				</div>
			</div>
	  	</div>
		<br>
		<div class="col-8 my_col" id="article-col">
			<div class="card card-default f1" id="title-article-panel">
				<div class="card-header" id="title"> </div>
				<div class="card-block" id="article"> </div>
			</div>
		</div>
	</div>
