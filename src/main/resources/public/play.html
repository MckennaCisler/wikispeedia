<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Playing W</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="lib/css/bootstrap-alt.min.css" rel="stylesheet" type="text/css">
	<script src="lib/js/jquery.min.js"></script>
	<script src="lib/js/tether.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Heebo:400,900|Rubik+Mono+One" rel="stylesheet">
	<script src="js/fakeServerConn.js"></script>
	<script src="js/serverConn.js"></script>
	<script src="js/utils.js"></script>
</head>
<body>
	<div class="top">
		<h1 title="Wikispeedia" style="padding-top: 10px;"><a class="title-a" href="index">Wikispeedia</a></h1>
	</div>
	<div class="row" id="game-div">
		<div class="col-md-2">
			<div class="card card-default">
				<div class="card-header" id="destination-label"> Destination </div>
				<div class="card-block" id="destination"> <b>.</b> </div> <!-- Better solution here -->
			</div>
			<br>
			<div class="card card-default">
				<div class="card-header" id="timer-label"> Time </div>
				<div class="card-block" id="timer"> <p>0:00</p> </div>
			</div>
			<br>
			<div class="card card-default" id="history-panel">
				<div class="card-header" id="history-label">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" id="history-dropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li><a href="javascript:historyChange('Player 1')"><b>Me</b></a></li>
							<li><a href="javascript:historyChange('Player 2')">Player 2</a></li>
							<li><a href="javascript:historyChange('Player 3')">Player 3</a></li>
						</ul>
					</div>
				</div>
				<div class="card-block">
					<p id="history"> </p>
				</div>
			</div>
	  </div>

		<div class="col-md-10">
			<div class="card card-default" id="title-article-panel">
				<div class="card-header" id="title"> </div>
				<div class="card-block" id="article"> </div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="js/play.js"></script>
</body>
</html>
