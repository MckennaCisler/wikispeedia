<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wikispeedia</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="lib/css/bootstrap-alt.min.css" rel="stylesheet" type="text/css">
	<script src="lib/js/jquery.min.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/serverConn.js"></script>
	<script src="lib/js/tether.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Heebo:400,900|Rubik+Mono+One" rel="stylesheet">
	<link href="lib/jqui/jquery-ui.css" rel="stylesheet" type="text/css">
	<script src="lib/jqui/jquery-ui.js"></script>
	<script src="https://www.w3schools.com/lib/w3data.js"></script>
	<link rel="import" href="lib/chat.html">
	<script src="js/chat.js"></script>
	<script src="js/alert.js"></script>
	<script src="js/index.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="lib/assets/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="lib/assets/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="lib/assets/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="lib/assets/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="lib/assets/apple-touch-icon-60x60.png" />
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="lib/assets/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="lib/assets/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="lib/assets/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="lib/assets/favicon-196x196.png" sizes="196x196" />
	<link rel="icon" type="image/png" href="lib/assets/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/png" href="lib/assets/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="lib/assets/favicon-16x16.png" sizes="16x16" />
	<link rel="icon" type="image/png" href="lib/assets/favicon-128.png" sizes="128x128" />
	<meta name="application-name" content="Wikispeedia"/>
	<meta name="msapplication-TileColor" content="#FFFFFF" />
	<meta name="msapplication-TileImage" content="lib/assets/mstile-144x144.png" />
	<meta name="msapplication-square70x70logo" content="lib/assets/mstile-70x70.png" />
	<meta name="msapplication-square150x150logo" content="lib/assets/mstile-150x150.png" />
	<meta name="msapplication-wide310x150logo" content="lib/assets/mstile-310x150.png" />
	<meta name="msapplication-square310x310logo" content="lib/assets/mstile-310x310.png" />
</head>
<body>
	<div class="top">
		<h1 title="Wikispeedia" style="padding-top: 10px; display: inline-block;"><a class="title-a" href="/">Wikispeedia</a></h1>
		<button id="chat_button" style="float: right;" class="btn btn-secondary mr-2 mt-2">Chat</button>
	</div>

	<div class="container-fluid text-center main_content" id="main">
		<div class="row" id="row_div">
			<div class="col">
				<div class="card card-default">
					<h3 class="card-header">Join a game</h3>
					<div class="card-block">
						<div class="list-group" id="open_games">
						</div>
					</div>
				</div>
			</div>
			<br>
			<div class="col">
				<div class="card card-default">
					<h3 class="card-header">Start a game</h3>
					<div class="card-block">
						<div id="main_buttons" class="btn-group" data-toggle="buttons">
							<label class="btn btn-outline-secondary active">
								<input type="radio" name="gametypes" id="time" checked><img src="lib/assets/clock.png" height="20"> Time Trial
							</label>
							<label class="btn btn-outline-secondary">
								<input type="radio" name="gametypes" id="clicks"><img src="lib/assets/mouse-cursor.png" height="20"> Least Clicks
							</label>
						</div>
						<br><br>

						<div id="difficulty">
							<b data-toggle="tooltip" data-placement="bottom" title="Easiest -> Hardest">Difficulty: </b>
							<input type="range" id="difficulty_slider">
						</div>
						<br>

						<div class="form-group row">
							<label for="example-text-input" class="col-4 col-form-label">Game name</label>
						  		<div class="col-8">
									<input class="form-control" type="text" placeholder="Pick a game name..." id="game_name">
						  		</div>
						</div>

						<p id="advanced"><b>Advanced <img src="lib/assets/side-triangle.png" id="advanced_im" height="10"></b></p>
						<div id="advanced_ops" style="display: none;">
							<p>Music <select>
								<option value="0">No sound</option>
								<option value="1">McKenna's tunessss</option>
							</select>
							</p>
							<!--<p>Oponent progress visible <input type="checkbox" name="opprogress"></p>
							<p><b>Allowed Links: </b>Images <input type="checkbox" name="im_links"> Disambiguation pages <input type="checkbox" name="disam_pages" checked=""></p>-->
						</div>

						<button class="btn my_success" id="start_game">Start your game!</button>
					</div>
				</div>
			</div>
		</div>
		<br>
	</div>
	

	<div id="uname_picker" class="container-fluid text-center main_content">
		<div class="row">
			<div class="col">
				<div class="card card-default">
					<h3 class="card-header">Pick a username for the game <div id="u_header"></div></h3>
					<div class="card-block">
						<div class="form-group row">
							<div class="col">
								<input class="form-control" type="text" placeholder="Pick a username..." id="uname">
							</div>
						</div>

						<button class="btn btn-danger" id="back_main">Go Back</button>
						<button class="btn my_success" id="launch">Go!</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
