<body>
	<div class="top">
		<h1 title="Wikispeedia"><a class="title-a font-effect-anaglyph" href="index.html">Wikispeedia</a></h1>
	</div>

	<div class="container text-center main_content" id="main">
		<div class="row">
			<div class="col">
				<div class="card card-default">
					<h3 class="card-header">Start a game</h3>
					<div class="card-block">
						<div id="main_buttons" class="btn-group" data-toggle="buttons">
							<label class="btn btn-lg btn-outline-secondary active">
								<input type="radio" name="gametypes" id="time" href="#" checked><img src="assets/clock.png" height="20"> Time Trial
							</label>
							<label class="btn btn-lg btn-outline-secondary">
								<input type="radio" name="gametypes" id="clicks" class="btn btn-lg btn-outline-secondary" href="#"><img src="assets/mouse-cursor.png" height="20"> Least Clicks
							</label>
							<label class="btn btn-lg btn-outline-secondary">
								<input type="radio" name="gametypes" id="explore" class="btn btn-lg btn-outline-secondary" href="#"><img src="assets/explore-icon.png" height="20"> Explore
							</label>
						</div>
						<br><br>

						<div id="difficulty_radio">
							<b>Difficulty: </b>
							<form style="display: inline; padding-left: .5em;">
								<input type="radio" name="difficulty" value="1" checked=""> Easy
								<input type="radio" name="difficulty" value="2"> Medium
								<input type="radio" name="difficulty" value="3"> Hard
								<input type="radio" name="difficulty" value="4"> Extreme
							</form>
						</div>
						<br>

						<div class="form-group row">
							<label for="example-text-input" class="col-3 col-form-label">Game name</label>
						  		<div class="col-9">
									<input class="form-control" type="text" placeholder="Pick a game name..." id="game_name">
						  		</div>
						</div>

						<p id="advanced"><b>Advanced <img src="assets/side-triangle.png" id="advanced_im" height="10"></b></p>
						<div id="advanced_ops" style="display: none;">
							<p>Music <select>
								<option value="0">No sound</option>
								<option value="1">McKenna's tunessss</option>
							</select>
							</p>
							<p>Oponent progress visible <input type="checkbox" name="opprogress"></p>
							<p><b>Allowed Links: </b>Images <input type="checkbox" name="im_links"> Disambiguation pages <input type="checkbox" name="disam_pages" checked=""></p>
						</div>

						<button class="btn my_success" id="start_game">Start your game!</button>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card card-default">
					<h3 class="card-header">Join a lobby</h3>
					<div class="card-block">
						<div class="list-group" id="open_games">
							<li class="alobby list-group-item list-group-item-action" id="game1">Cool game</li>
							<li class="alobby list-group-item list-group-item-action" id="game2">Better game</li>
							<li class="alobby list-group-item list-group-item-action" id="game3">Troll game</li>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="rules" class="container text-center main_content">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div class="card card-default">
					<h3 class="card-header">Rules</h3>
					<div class="card-block">
						<p>Just some rules for you to know!</p>
					</div>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</div>

	<div id="uname_picker" class="container text-center main_content" style="display: none;">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div class="card card-default">
					<h3 class="card-header">Pick a username for the lobby <div id="u_header"></div></h3>
					<div class="card-block">
						<div class="form-group row">
							<div class="col">
								<input class="form-control" type="text" placeholder="Pick a username..." id="uname">
							</div>
						</div>

						<button class="btn my_danger" id="back_main">Go Back</button>
						<button class="btn my_success" id="launch">Go!</button>
					</div>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</body>
