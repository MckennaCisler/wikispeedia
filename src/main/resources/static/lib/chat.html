 <div class="col-4" id="chat_card" style="position: absolute; left: 65%; top: 5%; z-index: 100;">
  <div class="card card-default" style="height: 70vh;">
	<div class="card-header">
		<h3 class="card_header_font" style="float: left;">Chat</h3>
		<h5 id="xout" style="float: right;">X</h5>
	</div>
	<div class="card-block">
	  	<div id="chat_div">No one has said anything yet - start a conversation!</div>

	<div class="card-footer">

		<input id="chat_text" type="text" class="form-control" placeholder="Say something...">
		<span class="input-group-btn">
		<button id="send_chat" class="btn btn-success" type="button">Send</button>
		</span>
	  </div>
	</div>
  </div>
</div>
