<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Playing W</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="lib/css/bootstrap-alt.min.css" rel="stylesheet" type="text/css">
	<script src="lib/js/jquery.min.js"></script>
	<script src="lib/js/tether.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Heebo:400,900|Rubik+Mono+One" rel="stylesheet">
	<script src="js/end.js"></script>
</head>
<body>
	<div class="top">
		<h1 style="margin-left: 5px; margin-top: 10px; display: inline-block;" title="Go back to the main screen"><a class="title-a" href="index.html">Wikispeedia</a></h1>
		<h1 id="end_timer">5:12</h1>
	</div>

	<div class="container-fluid row main_content">
		<div class="col">
			<div class="card card-default">
				<h3 class="card-header">Sean wins!</h3>
				<div class="card-block">
					<div class="list-group">
						<li class="list-group-item end_row" id="u0">
							<strong class="end_row_name">Sean: </strong>
							<canvas class="end_canvas"></canvas>
							<strong class="end_row_time">273 seconds</strong>
						</li>
						<li class="list-group-item end_row running" id="u1">
							<strong class="end_row_name">Jacob: </strong>
							<canvas class="end_canvas"></canvas>
							<strong class="end_row_time">312 seconds...</strong>
						</li>
						<li class="list-group-item end_row" id="u2">
							<strong class="end_row_name">McKenna: </strong>
							<canvas class="end_canvas"></canvas>
							<strong class="end_row_time">298 seconds</strong>
						</li>
						<li class="list-group-item end_row running" id="u3">
							<strong class="end_row_name">Rohan: </strong>
							<canvas class="end_canvas"></canvas>
							<strong class="end_row_time">312 seconds...</strong>
						</li>
					</div>
				</div>
				<div class="card-footer">
					<a href="waiting.html"><button class="btn my_success">Play a game with the same people</button></a>
					<a href="index.html"><button class="btn btn-danger">Play a game with new people</button></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
